<!DOCTYPE html>
<html lang="en">

<head>
  <title>boxes demo page</title>

  <style>
    /* the following is the box-sizing reset */

    /* 
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    */

    /* now back to regular styling */
    body {
      color: #14080E;
      background-color: #CBC0D3;
    }

    header {}

    main {}

    #one {
      background-color: #EFD3D7;
    }

    #two {
      background-color: #FEEAFA;
    }

    #three {
      background-color: #DEE2FF;
    }
    }
  </style>
</head>

<body>

  <header>
    <h1>The word cat in different languages</h1>
  </header>

  <main>
    <!-- a box is called a div in html -->

    <div id="one">
      <p>Zulu-ikati.</p>
    </div>

    <div id="two">
      <p>German-Katze.</p>
    </div>

    <!-- this div has another div inside it -->
    <div id="three">
      <p>Bengali-বিড়াল.</p>
    </div>

  </main>

</body>

</html>
